<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Css meme slider</title>
</head>

<body>
  <main class="main">
    <section class="slider">
      <input id="slider__btn-1" type="radio" name="slider-control" checked>
      <input id="slider__btn-2" type="radio" name="slider-control">
      <input id="slider__btn-3" type="radio" name="slider-control">
      <input id="slider__btn-4" type="radio" name="slider-control">
      <div class="slider__items">
        <img class="slider__item" src="./img/feeling_when.jpeg" alt="Feeling happy">
        <img class="slider__item" src="./img/how_is_going.jpeg" alt="How is going">
        <img class="slider__item" src="./img/im-alive-what.jpeg" alt="Alive">
        <img class="slider__item" src="./img/easy_task.jpeg" alt="Easy task">
      </div>
      <div class="slider__text-controls">
        <div class="slider__controls">
          <label class="slider__control" for="slider__btn-1"><span></span></label>
          <label class="slider__control" for="slider__btn-2"><span></span></label>
          <label class="slider__control" for="slider__btn-3"><span></span></label>
          <label class="slider__control" for="slider__btn-4"><span></span></label>
        </div>
        <div class="slider__description">
          <p class="slider__text">То какой энтузиазм перед началом таска "virtual keyboard"</p>
          <p class="slider__text">Когда товрищи спрашивают как успехи с таском "virtual keyboard"</p>
          <p class="slider__text">Когда завершил таск "virtual keyboard"</p>
          <p class="slider__text">Когда думаешь что после таска "virtual keyboard", "cssMemSlider" таск будет easy</p>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
